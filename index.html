<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My MP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 20px;
      background: #F7F7F5;
      color: #1A1A1A;
      line-height: 1.6;
    }

    h1 {
      color: #5A7F71; /* eucalyptus green */
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 2px solid #5A7F71;
      border-radius: 6px;
      margin-bottom: 12px;
      background: white;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #D4AF37; /* gold */
      color: #1A1A1A;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #c19c2f;
    }

    #suburbChooser {
      margin-top: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #5A7F71;
      border-radius: 6px;
      background: white;
    }

    #mpResult {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #D4AF37;
      border-radius: 8px;
      background: #ffffff;
    }

    #mpResult h2 {
      margin-top: 0;
      color: #5A7F71;
    }

    a {
      color: #D4AF37;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Find Your Federal MP</h1>

  <p>
    Less than 5% of Australians ever contact their federal MP.  
    This is the person who is meant to represent you in Parliament.  
    Enter your postcode to find your MP.
  </p>

  <input id="postcodeInput" placeholder="Enter your postcode">
  <button onclick="lookupPostcode()">Find My MP</button>

  <div id="suburbChooser" style="display:none;">
    <p>Select your suburb:</p>
    <select id="suburbSelect" onchange="suburbChosen()"></select>
  </div>

  <div id="mpResult"></div>

  <script>
    let lookup = {};
    let currentEntries = [];

    fetch("https://raw.githubusercontent.com/Tombstoned88/Find-my-MP-JSON/main/postcode_to_mp.json")
      .then(r => r.json())
      .then(data => lookup = data)
      .catch(err => console.error("Failed to load JSON", err));

    function lookupPostcode() {
      const postcode = document.getElementById("postcodeInput").value.trim();
      const entries = lookup[postcode];

      document.getElementById("suburbChooser").style.display = "none";
      document.getElementById("mpResult").innerHTML = "";

      if (!entries) {
        document.getElementById("mpResult").textContent = "No results found for that postcode.";
        return;
      }

      currentEntries = entries;

      if (entries.length === 1) {
        showMP(entries[0]);
        return;
      }

      const select = document.getElementById("suburbSelect");
      select.innerHTML = "";

      entries.forEach((entry, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = entry.suburb + " (" + entry.electorate + ")";
        select.appendChild(opt);
      });

      document.getElementById("suburbChooser").style.display = "block";
    }

    function suburbChosen() {
      const index = document.getElementById("suburbSelect").value;
      showMP(currentEntries[index]);
    }

function showMP(entry) {
  const mp = entry.mp;

  document.getElementById("mpResult").innerHTML = `
    <h2>${mp.full_name}</h2>
    <p><strong>Electorate:</strong> ${entry.electorate}</p>
    <p><strong>Party:</strong> ${mp.party}</p>
    <p><strong>Email:</strong> <a href="mailto:${mp.email}">${mp.email}</a></p>
    <p><a href="${mp.profile_page}" target="_blank">View MP Profile</a></p>

    <button style="
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #5A7F71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    "
    onclick="window.location.href='mailto:${mp.email}?subject=Message from a constituent&body=Dear ${mp.full_name},%0D%0A%0D%0A'">
      Contact My MP
    </button>
  `;
}
    }
  </script>

</body>
</html>
