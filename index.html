<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find My MP</title>

  <style>
    /* Base layout */
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      width: 100%;
      margin: 30px auto;
      padding: 20px;
      background: #F7F7F5;
      color: #1A1A1A;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1 {
      color: #5A7F71;
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 700;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin-bottom: 18px;
    }

    input,
    select {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 2px solid #5A7F71;
      border-radius: 6px;
      margin-bottom: 12px;
      background: white;
      display: block;
    }

    button {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #D4AF37;
      color: #1A1A1A;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background 0.2s ease;
      display: block;
    }

    button:hover {
      background: #c19c2f;
    }

    .contact-btn {
      margin-top: 15px;
      background: #5A7F71;
      color: white;
    }

    .contact-btn:hover {
      background: #4a6b60;
    }

    #suburbChooser {
      margin-top: 20px;
    }

    #mpResult {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #D4AF37;
      border-radius: 8px;
      background: #ffffff;
    }

    #mpResult h2 {
      margin-top: 0;
      color: #5A7F71;
    }

    a {
      color: #D4AF37;
      font-weight: bold;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    #mpResult:empty {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
        padding: 15px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
      }

      input,
      select,
      button {
        font-size: 16px;
        padding: 12px;
      }

      #mpResult {
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <h1>Find Your Federal MP</h1>

  <p>
    Less than 5% of Australians ever contact their federal MP.
    This is the person who is meant to represent you in Parliament.
    Enter your postcode to find your MP.
  </p>

  <input id="postcodeInput" placeholder="Enter your postcode">
  <button onclick="lookupPostcode()">Find My MP</button>

  <div id="suburbChooser" style="display:none;">
    <p>Select your suburb:</p>
    <select id="suburbSelect" onchange="suburbChosen()"></select>
  </div>

  <div id="mpResult"></div>

  <script>
    let lookup = {};
    let currentEntries = [];

    // Load the postcode â†’ MP data
    fetch("https://raw.githubusercontent.com/Tombstoned88/Find-my-MP-JSON/main/postcode_to_mp.json")
      .then(r => r.json())
      .then(data => lookup = data)
      .catch(err => console.error("Failed to load JSON", err));

    // Try to open mail client, show message if none is configured
    function tryMailto(link) {
      let opened = false;

      window.location.href = link;

      window.addEventListener("blur", () => opened = true, { once: true });

      setTimeout(() => {
        if (!opened) {
          alert("It looks like no email app is configured on this device.");
        }
      }, 800);
    }

    function lookupPostcode() {
      const postcode = document.getElementById("postcodeInput").value.trim();
      const entries = lookup[postcode];

      document.getElementById("suburbChooser").style.display = "none";
      document.getElementById("mpResult").innerHTML = "";

      if (!entries) {
        document.getElementById("mpResult").textContent = "No results found for that postcode.";
        return;
      }

      currentEntries = entries;

      const select = document.getElementById("suburbSelect");
      select.innerHTML = "";

      if (entries.length === 1) {
        showMP(entries[0]);
        return;
      }

      // Placeholder so first real suburb is always clickable
      const placeholder = document.createElement("option");
      placeholder.textContent = "Select your suburb...";
      placeholder.disabled = true;
      placeholder.selected = true;
      placeholder.value = "";
      select.appendChild(placeholder);

      entries.forEach((entry, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = entry.suburb + " (" + entry.electorate + ")";
        select.appendChild(opt);
      });

      document.getElementById("suburbChooser").style.display = "block";
    }

    function suburbChosen() {
      const select = document.getElementById("suburbSelect");
      const index = select.value;
      if (index === "") return; // still on placeholder
      showMP(currentEntries[index]);
    }

    function showMP(entry) {
      const mp = entry.mp;
      const firstName = mp.full_name.split(" ")[0];

      const mpResult = document.getElementById("mpResult");

      // Build the main block as HTML so we can easily insert the "find out more" line
      let emailBlock = "";
      let profileLine = `
        <p>
          Find out more about ${firstName}:
          <a href="${mp.profile_page}" target="_blank">View MP Profile</a>
        </p>
      `;
      let contactButtonHtml = "";

      if (mp.email) {
        emailBlock = `
          <p>
            <strong>Email:</strong>
            <a href="mailto:${mp.email}">${mp.email}</a>
          </p>
        `;

        contactButtonHtml = `
          <button id="contactMpButton" class="contact-btn">
            CONTACT YOUR MP
          </button>
        `;
      } else {
        emailBlock = `<p><strong>Email:</strong> Not available</p>`;
      }

      mpResult.innerHTML = `
        <h2>${mp.full_name}</h2>
        <p><strong>Electorate:</strong> ${entry.electorate}</p>
        <p><strong>Party:</strong> ${mp.party}</p>
        ${emailBlock}
        ${profileLine}
        ${contactButtonHtml}
      `;

      // Wire up the CONTACT YOUR MP button if email exists
      if (mp.email) {
        const subject = "Message from a constituent";
        const body = "Dear " + mp.full_name + ",\n\n";
        const mailto = "mailto:" + mp.email +
          "?subject=" + encodeURIComponent(subject) +
          "&body=" + encodeURIComponent(body);

        const contactBtn = document.getElementById("contactMpButton");
        if (contactBtn) {
          contactBtn.addEventListener("click", function () {
            tryMailto(mailto);
          });
        }
      }
    }
  </script>

</body>
</html>
